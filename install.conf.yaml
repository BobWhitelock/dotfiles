
- clean: ['~', '~/bin']

- link:
    ~/.ctags:
    ~/.profile:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.git_template:
    ~/.vimrc:
        force: true
    ~/.vim:
        create: true
        force: true
    ~/.ideavimrc:
    ~/.conkyrc:
    ~/.screenrc:
    ~/.psqlrc:
    ~/.sqliterc:
    ~/.zshrc:
        path: zsh/zshrc
        force: true
    ~/src/bobwhitelock/dotfiles/oh-my-zsh/custom/themes/bob.zsh-theme:
      path: zsh/theme.zsh-theme
      create: true
    ~/.ipython/profile_default/ipython_config.py:
        path: ipython_config.py
        create: true
    ~/.tmux.conf:
    ~/.tmuxinator:
        path: tmuxinator/*
        glob: true
        create: true
    ~/bin/:
        path: bin/*
        glob: true
        create: true
    ~/.config/openbox/:
        path: config/openbox/*
        glob: true
        create: true
    ~/.config/polybar/:
        path: config/polybar/*
        glob: true
        create: true
        force: true
    ~/.config/terminator:
        path: config/terminator
        create: true
    ~/.config/htop:
        path: config/htop
        create: true
    ~/.tmux/plugins:
        path: tmux/plugins
        create: true
    ~/.compleat:
        create: true

# Link in any files from `dotfiles-private`; in separate `link` section for
# clarity and to avoid clashes in destination dir names with above.
- link:
    ~/.tmuxinator:
        path: ../dotfiles-private/tmuxinator/*
        glob: true
        create: true
