
- clean: ['~', '~/bin']

- link:
    ~/.ctags: ctags
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.git_template: git_template
    ~/.vimrc: vimrc
    ~/.vim:
        path: vim/
        create: true
    ~/.conkyrc: conkyrc
    ~/.screenrc: screenrc
    ~/.psqlrc: psqlrc
    ~/.sqliterc: sqliterc
    ~/.zshrc: zsh/zshrc
    ~/src/bobwhitelock/dotfiles/oh-my-zsh/custom/themes/bob.zsh-theme:
      path: zsh/theme.zsh-theme
      create: true
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator:
        path: tmuxinator/
        create: true
    ~/bin/:
        path: bin/*
        glob: true
        create: true
    ~/.config/openbox/:
        path: config/openbox/*
        glob: true
        create: true
    ~/.config/polybar/:
        path: config/polybar/*
        glob: true
        create: true
    ~/.config/terminator:
        path: config/terminator
        create: true
    ~/.config/htop:
        path: config/htop
        create: true
    ~/.tmux/plugins:
        path: tmux/plugins
        create: true
    ~/.compleat:
        path: compleat
        create: true
