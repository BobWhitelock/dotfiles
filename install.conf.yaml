- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.vim:
        path: vim/
        create: true
    ~/.conkyrc: conkyrc
    ~/.screenrc: screenrc
    ~/bin:
        path: bin/
        create: true
    ~/.config/openbox:
        path: config/openbox/
        create: true
    ~/.config/tint2:
        path: config/tint2/
        create: true
    ~/.config/sublime-text-2/Packages/User:
        path: config/sublime-text-2/Packages/User
        create: true

