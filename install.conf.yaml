
- clean: ['~']

- link:
    ~/.ctags: ctags
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.git_template: git_template
    ~/.vimrc: vimrc
    ~/.vim:
        path: vim/
        create: true
    ~/.conkyrc: conkyrc
    ~/.screenrc: screenrc
    ~/.psqlrc: psqlrc
    ~/.sqliterc: sqliterc
    ~/.zshrc: zsh/zshrc
    $DOTFILES/oh-my-zsh/custom/themes/bob.zsh-theme:
      path: zsh/theme.zsh-theme
      create: true
    ~/.xsessionrc: xsessionrc
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator:
        path: tmuxinator/
        create: true
    ~/bin/:
        path: bin/*
        glob: true
        create: true
    ~/.config/openbox/rc.xml:
        path: config/openbox/rc.xml
        create: true
    ~/.config/polybar/master.conf:
        path: config/polybar/master.conf
        create: true
    ~/.config/terminator:
        path: config/terminator
        create: true
    ~/.config/tint2:
        path: config/tint2/
        create: true
    ~/.config/htop:
        path: config/htop
        create: true
    ~/.tmux/plugins:
        path: tmux/plugins
        create: true
