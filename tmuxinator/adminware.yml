      root: <%= ENV.fetch('NOTES') %>
      layout: even-horizontal
      panes:
        -
        - vim

  - adminware:
      layout: '6827,274x73,0,0{136x73,0,0[136x36,0,0,41,136x36,0,37,50],137x73,137,0,47}'
