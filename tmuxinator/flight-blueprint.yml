
name: flight-blueprint
root: ~/
on_project_start: sudo systemctl start postgresql
startup_window: flight-blueprint

windows:
  - notes:
      root: <%= ENV.fetch('NOTES') %>
      layout: even-horizontal
      panes:
        -
        - vim

  - flight-blueprint:
      layout: 'df8f,274x67,0,0{137x67,0,0[137x23,0,0,1,137x22,0,24,4,137x20,0,47,5],136x67,138,0,6}'
      root: <%= ENV.fetch('ALCES') %>/flight-blueprint
      panes:
        - rails server
        - bin/webpack-dev-server
        -
        - vim

  - flight-inventory:
      layout: even-horizontal
      root: <%= ENV.fetch('ALCES') %>/flight-inventory
      panes:
        -
        - vim

  - dotfiles:
      root: <%= ENV.fetch('DOTFILES') %>
      layout: even-horizontal
      panes:
        -
        - vim
