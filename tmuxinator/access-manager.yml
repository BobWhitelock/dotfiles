# ~/.tmuxinator/access-manager.yml

name: access-manager
root: ~/

pre: >
  cd ~/projects/alces/alces-access-manager/dev/multiple-nodes-el7/login-el7  &&
  vagrant up &&
  cd ../compute-el7 &&
  vagrant up

windows:
  - notes:
      root: ~/Dropbox/notes
      panes:
        - vim

  - client:
      root: ~/projects/alces/alces-access-manager/client
      layout: '4fa4,274x72,0,0{136x72,0,0[136x36,0,0,14,136x35,0,37,31],137x72,137,0,19}'
      panes:
        - npm start
        -
        - vim

  - server:
      root: ~/projects/alces/alces-access-manager/server
      layout: '4fa4,274x72,0,0{136x72,0,0[136x36,0,0,14,136x35,0,37,31],137x72,137,0,19}'
      panes:
        - bin/rails server
        -
        - vim

  - cluster:
      root: ~/projects/alces/alces-access-manager/dev/multiple-nodes-el7/login-el7
      layout: even-horizontal
      panes:
        # Forward port daemon running on.
        - ssh -L 25269:10.0.2.15:25269 -p 2222 vagrant@localhost

        # Forward port first session will start on.
        - ssh -L 41361:10.0.2.15:41361 -p 2222 vagrant@localhost

  - daemon:
      root: ~/projects/alces/alces-access-manager-daemon
      layout: even-horizontal
      panes:
        -
        - vim


  - dotfiles:
      root: ~/.dotfiles
      layout: even-horizontal
      panes:
        -
        - vim
