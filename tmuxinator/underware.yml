
name: underware
startup_window: underware

windows:
  - notes:
      root: <%= ENV.fetch('NOTES') %>
      layout: even-horizontal
      panes:
        -
        - vim

  - underware:
      layout: '6827,274x73,0,0{136x73,0,0[136x36,0,0,41,136x36,0,37,50],137x73,137,0,47}'
      root: <%= ENV.fetch('ALCES') %>/underware
      panes:
        - vm:
          - vagrant up
          - vagrant ssh
          - sudo su -
          - cd /tmp/underware
        -
        - vim

  - metalware:
      layout: '6827,274x73,0,0{136x73,0,0[136x36,0,0,41,136x36,0,37,50],137x73,137,0,47}'
      root: <%= ENV.fetch('ALCES') %>/metalware
      panes:
        - vm:
          - vagrant up
          - vagrant ssh
          - sudo su -
          - cd /tmp/metalware
        -
        - vim

  - dotfiles:
      root: <%= ENV.fetch('DOTFILES') %>
      layout: even-horizontal
      panes:
        -
        - vim
