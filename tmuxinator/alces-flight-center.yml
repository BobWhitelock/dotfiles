
name: alces-flight-center
root: <%= ENV['ALCES'] %>/alces-flight-center
on_project_start: sudo systemctl start postgresql docker && sudo bin/start-docker-redis.sh
startup_window: alces-flight-center

windows:
  - notes:
      root: <%= ENV['NOTES'] %>
      layout: even-horizontal
      panes:
        -
        - vim

  - alces-flight-center:
      layout: 'df8f,274x67,0,0{137x67,0,0[137x23,0,0,1,137x22,0,24,4,137x20,0,47,5],136x67,138,0,6}'
      panes:
        - rails server
        - bin/webpack-dev-server
        -
        - vim

  - flight-sso:
      layout: '6827,274x73,0,0{136x73,0,0[136x36,0,0,41,136x36,0,37,50],137x73,137,0,47}'
      root: <%= ENV['ALCES'] %>/flight-sso
      panes:
        - docker-compose up
        -
        - vim

  - dotfiles:
      root: <%= ENV['DOTFILES'] %>
      layout: even-horizontal
      panes:
        -
        - vim
